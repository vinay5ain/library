<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Books - Library</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .bg-animate {
      background: linear-gradient(120deg, #e0e7ff 0%, #f0f9ff 50%, #f5e1ff 100%);
      background-size: 200% 200%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
  </style>
</head>
<body class="bg-animate min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white/60 backdrop-blur-md shadow-lg hidden md:block border-r border-slate-200 animate-fade-in">
      <div class="p-6 text-xl font-bold border-b border-slate-200 text-indigo-700">Library Admin</div>
      <nav class="mt-6">
        <a href="dashboard.html" class="block px-6 py-3 rounded-lg hover:bg-indigo-100 text-slate-700 font-semibold">Dashboard</a>
        <a href="books.html" class="block px-6 py-3 rounded-lg hover:bg-indigo-100 text-slate-700 font-bold bg-indigo-50">Manage Books</a>
        <a href="students.html" class="block px-6 py-3 rounded-lg hover:bg-indigo-100 text-slate-700">Manage Students</a>
        <a href="issue.html" class="block px-6 py-3 rounded-lg hover:bg-indigo-100 text-slate-700">Issue/Return Books</a>
        <a href="reports.html" class="block px-6 py-3 rounded-lg hover:bg-indigo-100 text-slate-700">Reports</a>
        <button id="logoutBtn" class="block w-full text-left px-6 py-3 rounded-lg hover:bg-red-100 text-red-500 font-semibold">Logout</button>
      </nav>
    </aside>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Top Navbar (mobile) -->
      <header class="md:hidden flex items-center justify-between bg-white/60 backdrop-blur-md shadow p-4 border-b border-slate-200 animate-fade-in-down">
        <button id="sidebarToggle" class="text-slate-600 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <span class="font-bold text-lg text-indigo-700">Library Admin</span>
      </header>
      <main class="flex-1 p-6 animate-fade-in-up">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4">
          <h1 class="text-2xl font-bold text-slate-800">Manage Books</h1>
          <button id="addBookBtn" class="bg-gradient-to-r from-indigo-400 to-sky-400 text-white px-4 py-2 rounded-lg shadow hover:from-indigo-500 hover:to-sky-500 transition-all duration-300 font-semibold">+ Add Book</button>
        </div>
        <div class="flex flex-col sm:flex-row gap-4 mb-4">
          <input id="searchTitle" type="text" placeholder="Search by Title" class="px-3 py-2 border border-slate-200 rounded-lg w-full sm:w-64 bg-white/70 focus:ring-2 focus:ring-indigo-200 transition duration-200" />
          <input id="searchAuthor" type="text" placeholder="Search by Author" class="px-3 py-2 border border-slate-200 rounded-lg w-full sm:w-64 bg-white/70 focus:ring-2 focus:ring-indigo-200 transition duration-200" />
        </div>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white/70 backdrop-blur-md rounded-2xl shadow border border-slate-200">
            <thead>
              <tr class="text-slate-600">
                <th class="px-4 py-2">Title</th>
                <th class="px-4 py-2">Author</th>
                <th class="px-4 py-2">Category</th>
                <th class="px-4 py-2">ISBN</th>
                <th class="px-4 py-2">Quantity</th>
                <th class="px-4 py-2">Actions</th>
              </tr>
            </thead>
            <tbody id="booksTable">
              <!-- Book rows will be inserted here by JS -->
              <tr>
                <td class="px-4 py-2">Sample Book</td>
                <td class="px-4 py-2">John Doe</td>
                <td class="px-4 py-2">Fiction</td>
                <td class="px-4 py-2">1234567890</td>
                <td class="px-4 py-2">5</td>
                <td class="px-4 py-2 flex gap-2">
                  <button class="editBookBtn text-indigo-600 hover:text-indigo-800 font-semibold">Edit</button>
                  <button class="deleteBookBtn text-red-500 hover:text-red-700 font-semibold">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
  <!-- Add/Edit Book Modal -->
  <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-lg w-full max-w-md p-6 relative border border-slate-200 animate-fade-in-up">
      <button id="closeBookModal" class="absolute top-2 right-2 text-slate-500 hover:text-slate-700 text-2xl">&times;</button>
      <h2 id="bookModalTitle" class="text-xl font-bold mb-4 text-indigo-700">Add Book</h2>
      <form id="bookForm" class="space-y-4">
        <input type="hidden" id="bookId" />
        <div>
          <label class="block mb-1 font-semibold text-slate-700">Title</label>
          <input type="text" id="bookTitle" class="w-full px-3 py-2 border border-slate-200 rounded-lg bg-white/70 focus:ring-2 focus:ring-indigo-200 transition duration-200" required />
        </div>
        <div>
          <label class="block mb-1 font-semibold text-slate-700">Author</label>
          <input type="text" id="bookAuthor" class="w-full px-3 py-2 border border-slate-200 rounded-lg bg-white/70 focus:ring-2 focus:ring-indigo-200 transition duration-200" required />
        </div>
        <div>
          <label class="block mb-1 font-semibold text-slate-700">Category</label>
          <input type="text" id="bookCategory" class="w-full px-3 py-2 border border-slate-200 rounded-lg bg-white/70 focus:ring-2 focus:ring-indigo-200 transition duration-200" required />
        </div>
        <div>
          <label class="block mb-1 font-semibold text-slate-700">ISBN</label>
          <input type="text" id="bookISBN" class="w-full px-3 py-2 border border-slate-200 rounded-lg bg-white/70 focus:ring-2 focus:ring-indigo-200 transition duration-200" required />
        </div>
        <div>
          <label class="block mb-1 font-semibold text-slate-700">Quantity</label>
          <input type="number" id="bookQuantity" class="w-full px-3 py-2 border border-slate-200 rounded-lg bg-white/70 focus:ring-2 focus:ring-indigo-200 transition duration-200" required min="1" />
        </div>
        <div id="bookFormError" class="text-red-500 text-sm"></div>
        <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-indigo-400 to-sky-400 text-white font-bold rounded-lg shadow hover:from-indigo-500 hover:to-sky-500 transition-all duration-300">Save</button>
      </form>
    </div>
  </div>
  <script src="assets/js/scripts.js"></script>
  <script>
    // Sidebar toggle for mobile
    document.getElementById('sidebarToggle')?.addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    });
    // Modal logic (show/hide)
    const bookModal = document.getElementById('bookModal');
    document.getElementById('addBookBtn').onclick = () => {
      document.getElementById('bookModalTitle').textContent = 'Add Book';
      document.getElementById('bookForm').reset();
      document.getElementById('bookId').value = '';
      bookModal.classList.remove('hidden');
    };
    document.getElementById('closeBookModal').onclick = () => {
      bookModal.classList.add('hidden');
    };
    // Close modal on outside click
    bookModal.onclick = (e) => { if (e.target === bookModal) bookModal.classList.add('hidden'); };
    // Fade-in animations
    document.querySelectorAll('.animate-fade-in').forEach(el => {
      el.classList.add('opacity-0');
      setTimeout(() => {
        el.classList.remove('opacity-0');
        el.classList.add('opacity-100', 'transition-opacity', 'duration-1000');
      }, 100);
    });
    document.querySelectorAll('.animate-fade-in-down').forEach(el => {
      el.classList.add('opacity-0', '-translate-y-8');
      setTimeout(() => {
        el.classList.remove('opacity-0', '-translate-y-8');
        el.classList.add('opacity-100', 'transition-all', 'duration-1000');
      }, 300);
    });
    document.querySelectorAll('.animate-fade-in-up').forEach(el => {
      el.classList.add('opacity-0', 'translate-y-8');
      setTimeout(() => {
        el.classList.remove('opacity-0', 'translate-y-8');
        el.classList.add('opacity-100', 'transition-all', 'duration-1000');
      }, 600);
    });
  </script>
</body>
</html>
