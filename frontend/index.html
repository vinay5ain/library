<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      min-width: 100vw;
    }
    .bg-animate {
      background: linear-gradient(270deg, #6EE7B7, #3B82F6, #9333EA, #F472B6, #FDE68A, #6EE7B7);
      background-size: 1200% 1200%;
      animation: gradientBG 18s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }
  </style>
</head>
<body class="bg-animate flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white/30 backdrop-blur-md rounded-2xl shadow-2xl border border-white/40 animate-fade-in">
    <h2 class="text-3xl font-extrabold text-center text-gray-900 drop-shadow-lg animate-fade-in-down">Library Login</h2>
    <form id="loginForm" class="space-y-4 animate-fade-in-up">
      <div>
        <label class="block mb-1 font-semibold text-gray-800">Role</label>
        <select id="role" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/70 transition duration-200" required>
          <option value="admin">Admin</option>
          <option value="student">Student</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-800">Email</label>
        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/70 transition duration-200" required />
      </div>
      <div>
        <label class="block mb-1 font-semibold text-gray-800">Password</label>
        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 bg-white/70 transition duration-200" required />
      </div>
      <div id="errorMsg" class="text-red-500 text-sm"></div>
      <button type="submit" class="w-full py-2 px-4 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-bold rounded-lg shadow-lg hover:scale-105 hover:shadow-2xl transition-all duration-300">Login</button>
    </form>
  </div>
  <script src="assets/js/scripts.js"></script>
  <script>
    // Fade-in animations
    document.querySelector('.animate-fade-in').classList.add('opacity-0');
    setTimeout(() => {
      document.querySelector('.animate-fade-in').classList.remove('opacity-0');
      document.querySelector('.animate-fade-in').classList.add('opacity-100', 'transition-opacity', 'duration-1000');
    }, 100);
    document.querySelector('.animate-fade-in-down').classList.add('opacity-0', '-translate-y-8');
    setTimeout(() => {
      document.querySelector('.animate-fade-in-down').classList.remove('opacity-0', '-translate-y-8');
      document.querySelector('.animate-fade-in-down').classList.add('opacity-100', 'transition-all', 'duration-1000');
    }, 300);
    document.querySelector('.animate-fade-in-up').classList.add('opacity-0', 'translate-y-8');
    setTimeout(() => {
      document.querySelector('.animate-fade-in-up').classList.remove('opacity-0', 'translate-y-8');
      document.querySelector('.animate-fade-in-up').classList.add('opacity-100', 'transition-all', 'duration-1000');
    }, 600);
  </script>
</body>
</html>
